    <script >

        function validate()
        {

            document.body.style.backgroundColor="cyan"
            var mno = document.getElementById('Mobile').value;
            document.getElementById('Mobile').style.color="red";

            if (mno > 0)
              alert("Entered Mobile Number is " + mno);
            else

                alert("Invalid Mobile Number");

          var text1 = document.getElementById('ta').value;
          alert("TextArea content :" + text1);
          alert(text1);
          document.getElementById('ta').value =  text1 + "\n"  +  Date() + ": " + mno;


        }

        function taclean()
        {
            document.getElementById('ta').value="";
        }
        function clean()
        {
            document.getElementById('Mobile').value="";
            document.getElementById('Mobile').style.color="black";
            document.body.style.backgroundColor="lightblue"

                        var coll = document.getElementsByTagName('p');
                        var x;
                        for (x of coll)
                        {
                            alert(x.innerHTML);
                            x.innerHTML ="text cleaned";
                        }
                    }

                    function myFunction() {
                        var mno, text;

                        // Get the value of the input field with id="numb"
                        ele = document.getElementById("num1");
                        mno = ele.value;


                        // If x is Not a Number or less than one or greater than 10
                        if (isNaN(mno) || mno < 1 || mno > 10) {
                            text = "Input not valid";
                            ele.style.border= "red 2px dotted";
                        } else {
                            text = "Input OK";
                            ele.style.border = 'black 2px solid';
                        }
                        alert(text);
                        }
                </script>
