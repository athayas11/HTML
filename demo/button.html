<!DOCTYPE html>
<html>
<head>
  <script>
    function func1()
    {
      document.getElementById("demo").innerHTML = "Hello Welcome to JS Function!"
    }
  </script>
</head>
<body>
<h2>What Can JavaScript Do?</h2>

<p id="demo">JavaScript can change HTML content.</p>

<button type="button" onclick='document.getElementById("demo").innerHTML = "Hello JavaScript!"'>Click Me!</button>
<button type="button" onclick=func1()>Click Me!</button>
</body>
</html>
